<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Preconnect para recursos externos -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://js.stripe.com" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- PWA -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#0066CC" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Alkilator" />

    <!-- Default Meta Tags (sobrescritos por JS en cada ruta) -->
    <title>Alkilator - Alquiler de Coches</title>
    <meta name="description" content="Alquila tu coche de forma rápida y sencilla. Amplia flota de vehículos, precios competitivos y servicio de calidad." />

    <!-- Open Graph defaults -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Alkilator" />
    <meta property="og:locale" content="es_ES" />

    <!-- Twitter defaults -->
    <meta name="twitter:card" content="summary_large_image" />

    <!-- Robots -->
    <meta name="robots" content="index, follow" />

    <!-- Security -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="SAMEORIGIN" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />
  </head>
  <body>
    <!-- Skip Link para accesibilidad -->
    <a
      href="#main-content"
      class="sr-only focus:not-sr-only focus:absolute focus:top-4 focus:left-4 focus:z-50 focus:px-4 focus:py-2 focus:bg-primary focus:text-white focus:rounded-md"
    >
      Saltar al contenido principal
    </a>

    <div id="root"></div>

    <!-- Noscript fallback -->
    <noscript>
      <div style="padding: 20px; text-align: center;">
        <h1>JavaScript requerido</h1>
        <p>Esta aplicación requiere JavaScript para funcionar correctamente.</p>
        <p>Por favor, habilita JavaScript en tu navegador.</p>
      </div>
    </noscript>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
